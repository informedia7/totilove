<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Style 1: Minimal Clean Design</title>
    <link rel="stylesheet" href="/assets/css/vendor/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 2rem;
            min-height: 100vh;
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .demo-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .demo-subtitle {
            color: #718096;
            margin-bottom: 2rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Style 1: Minimal Clean Cards */
        .card-wrapper {
            display: flex;
            flex-direction: column;
        }

        .card-title-above {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .inner-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.2s ease;
        }

        .inner-card:hover {
            border-color: #cbd5e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .card-content-inner {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .demo-field {
            padding: 0.75rem;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .demo-field label {
            font-weight: 500;
            color: #2d3748;
            display: block;
            margin-bottom: 0.25rem;
        }

        .demo-field-value {
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Style 1: Minimal Clean Design</h1>
        <p class="demo-subtitle">Clean, simple cards with subtle borders and minimal shadows</p>

        <div class="cards-grid">
            <!-- Personal Information -->
            <div class="card-wrapper">
                <h4 class="card-title-above">
                    <i class="fas fa-user-circle"></i>
                    Personal Information
                </h4>
                <div class="inner-card">
                    <div class="card-content-inner">
                        <div class="demo-field">
                            <label>Name:</label>
                            <div class="demo-field-value">John Doe</div>
                        </div>
                        <div class="demo-field">
                            <label>Email:</label>
                            <div class="demo-field-value">john@example.com</div>
                        </div>
                        <div class="demo-field">
                            <label>Age:</label>
                            <div class="demo-field-value">28 years</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Physical Appearance -->
            <div class="card-wrapper">
                <h4 class="card-title-above">
                    <i class="fas fa-user"></i>
                    Physical Appearance
                </h4>
                <div class="inner-card">
                    <div class="card-content-inner">
                        <div class="demo-field">
                            <label>Height:</label>
                            <div class="demo-field-value">175 cm</div>
                        </div>
                        <div class="demo-field">
                            <label>Weight:</label>
                            <div class="demo-field-value">70 kg</div>
                        </div>
                        <div class="demo-field">
                            <label>Body Type:</label>
                            <div class="demo-field-value">Athletic</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Education & Career -->
            <div class="card-wrapper">
                <h4 class="card-title-above">
                    <i class="fas fa-briefcase"></i>
                    Education & Career
                </h4>
                <div class="inner-card">
                    <div class="card-content-inner">
                        <div class="demo-field">
                            <label>Education:</label>
                            <div class="demo-field-value">Bachelor's Degree</div>
                        </div>
                        <div class="demo-field">
                            <label>Occupation:</label>
                            <div class="demo-field-value">Software Engineer</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
