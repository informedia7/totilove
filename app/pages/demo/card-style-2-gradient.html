<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Style 2: Modern Gradient Design</title>
    <link rel="stylesheet" href="/assets/css/vendor/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            padding: 2rem;
            min-height: 100vh;
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .demo-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .demo-subtitle {
            color: #718096;
            margin-bottom: 2rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Style 2: Modern Gradient Cards */
        .card-wrapper {
            display: flex;
            flex-direction: column;
        }

        .card-title-above {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%) 1;
        }

        .inner-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .inner-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .inner-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.3);
        }

        .card-content-inner {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .demo-field {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .demo-field label {
            font-weight: 600;
            color: #2d3748;
            display: block;
            margin-bottom: 0.5rem;
        }

        .demo-field-value {
            color: #4a5568;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Style 2: Modern Gradient Design</h1>
        <p class="demo-subtitle">Vibrant gradient backgrounds with glassmorphism effects</p>

        <div class="cards-grid">
            <!-- Personal Information -->
            <div class="card-wrapper">
                <h4 class="card-title-above">
                    <i class="fas fa-user-circle"></i>
                    Personal Information
                </h4>
                <div class="inner-card">
                    <div class="card-content-inner">
                        <div class="demo-field">
                            <label>Name:</label>
                            <div class="demo-field-value">John Doe</div>
                        </div>
                        <div class="demo-field">
                            <label>Email:</label>
                            <div class="demo-field-value">john@example.com</div>
                        </div>
                        <div class="demo-field">
                            <label>Age:</label>
                            <div class="demo-field-value">28 years</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Physical Appearance -->
            <div class="card-wrapper">
                <h4 class="card-title-above">
                    <i class="fas fa-user"></i>
                    Physical Appearance
                </h4>
                <div class="inner-card">
                    <div class="card-content-inner">
                        <div class="demo-field">
                            <label>Height:</label>
                            <div class="demo-field-value">175 cm</div>
                        </div>
                        <div class="demo-field">
                            <label>Weight:</label>
                            <div class="demo-field-value">70 kg</div>
                        </div>
                        <div class="demo-field">
                            <label>Body Type:</label>
                            <div class="demo-field-value">Athletic</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Education & Career -->
            <div class="card-wrapper">
                <h4 class="card-title-above">
                    <i class="fas fa-briefcase"></i>
                    Education & Career
                </h4>
                <div class="inner-card">
                    <div class="card-content-inner">
                        <div class="demo-field">
                            <label>Education:</label>
                            <div class="demo-field-value">Bachelor's Degree</div>
                        </div>
                        <div class="demo-field">
                            <label>Occupation:</label>
                            <div class="demo-field-value">Software Engineer</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
