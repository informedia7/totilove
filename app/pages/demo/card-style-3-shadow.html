<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Style 3: Bordered Shadow Design</title>
    <link rel="stylesheet" href="/assets/css/vendor/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f2f5;
            padding: 2rem;
            min-height: 100vh;
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .demo-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .demo-subtitle {
            color: #718096;
            margin-bottom: 2rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Style 3: Bordered Shadow Cards */
        .card-wrapper {
            display: flex;
            flex-direction: column;
        }

        .card-title-above {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            background: #f7fafc;
            border-left: 4px solid #4299e1;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title-above i {
            color: #4299e1;
            font-size: 1.2rem;
        }

        .inner-card {
            background: #ffffff;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07), 0 2px 4px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .inner-card:hover {
            border-color: #cbd5e0;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .card-content-inner {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .demo-field {
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
            border: 1px solid #edf2f7;
            font-size: 0.9rem;
        }

        .demo-field label {
            font-weight: 600;
            color: #2d3748;
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .demo-field-value {
            color: #4a5568;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Style 3: Bordered Shadow Design</h1>
        <p class="demo-subtitle">Strong borders with prominent shadows and accent colors</p>

        <div class="cards-grid">
            <!-- Personal Information -->
            <div class="card-wrapper">
                <h4 class="card-title-above">
                    <i class="fas fa-user-circle"></i>
                    Personal Information
                </h4>
                <div class="inner-card">
                    <div class="card-content-inner">
                        <div class="demo-field">
                            <label>Name:</label>
                            <div class="demo-field-value">John Doe</div>
                        </div>
                        <div class="demo-field">
                            <label>Email:</label>
                            <div class="demo-field-value">john@example.com</div>
                        </div>
                        <div class="demo-field">
                            <label>Age:</label>
                            <div class="demo-field-value">28 years</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Physical Appearance -->
            <div class="card-wrapper">
                <h4 class="card-title-above">
                    <i class="fas fa-user"></i>
                    Physical Appearance
                </h4>
                <div class="inner-card">
                    <div class="card-content-inner">
                        <div class="demo-field">
                            <label>Height:</label>
                            <div class="demo-field-value">175 cm</div>
                        </div>
                        <div class="demo-field">
                            <label>Weight:</label>
                            <div class="demo-field-value">70 kg</div>
                        </div>
                        <div class="demo-field">
                            <label>Body Type:</label>
                            <div class="demo-field-value">Athletic</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Education & Career -->
            <div class="card-wrapper">
                <h4 class="card-title-above">
                    <i class="fas fa-briefcase"></i>
                    Education & Career
                </h4>
                <div class="inner-card">
                    <div class="card-content-inner">
                        <div class="demo-field">
                            <label>Education:</label>
                            <div class="demo-field-value">Bachelor's Degree</div>
                        </div>
                        <div class="demo-field">
                            <label>Occupation:</label>
                            <div class="demo-field-value">Software Engineer</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
