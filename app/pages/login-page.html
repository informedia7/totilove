<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Totilove</title>
    <link rel="stylesheet" href="/assets/css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="/components/navbar/global-navbar.css">
    <link rel="stylesheet" href="/components/navbar.css">
    <!-- Global Navbar Auto-Loader -->
    <script src="/components/global-navbar-autoloader.js"></script>
    <script src="/components/navbar/global-navbar.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #e74c3c;
            --white: #fff;
            --muted: #888;
            --shadow: 0 8px 32px 0 rgba(31,38,135,0.13);
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --muted-color: #636e72;
            --danger-color: #d63031;
            --success-color: #00b894;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Apply gradient navbar styling to login page */
        .global-navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%) !important;
            backdrop-filter: blur(20px) !important;
            -webkit-backdrop-filter: blur(20px) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 
                        0 2px 8px rgba(0, 0, 0, 0.08),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            display: flex !important;
            justify-content: center !important;
        }

        .global-navbar-container {
            max-width: 800px !important;
            margin: 0 auto !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 0 2rem !important;
            height: 100% !important;
            gap: 3rem !important;
        }

        .global-navbar-brand {
            color: white !important;
            font-weight: 700 !important;
            font-size: 1.5rem !important;
            flex: 0 0 auto !important;
        }

        .global-navbar-brand i {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 25%, #fff 50%, #e3f2fd 75%, #fff 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            font-size: 1.8rem !important;
        }

        .global-nav-link {
            color: white !important;
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            padding: 0.7rem 1.5rem !important;
            border-radius: 10px !important;
            text-decoration: none !important;
            transition: all 0.3s ease !important;
            display: flex !important;
            align-items: center !important;
            gap: 0.5rem !important;
        }

        .global-nav-link:hover {
            background: rgba(255, 255, 255, 0.2) !important;
            color: white !important;
            transform: translateY(-2px) !important;
        }

        .global-nav-link.active {
            background: rgba(255, 255, 255, 0.3) !important;
            color: white !important;
        }

        .global-nav-link i {
            font-size: 1rem !important;
        }

        .global-navbar-nav {
            flex: 0 0 auto !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 1rem !important;
            list-style: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        .global-nav-item {
            position: relative !important;
        }

        .global-navbar-user {
            display: flex !important;
            align-items: center !important;
            gap: 10px !important;
            flex: 0 0 auto !important;
        }

        .global-auth-buttons {
            display: flex !important;
            gap: 1rem !important;
            align-items: center !important;
        }

        .global-btn-outline {
            padding: 0.7rem 1.5rem !important;
            border: 2px solid rgba(255, 255, 255, 0.3) !important;
            background: transparent !important;
            color: white !important;
            border-radius: 10px !important;
            text-decoration: none !important;
            transition: all 0.3s ease !important;
            font-weight: 600 !important;
        }

        .global-btn-outline:hover {
            background: rgba(255, 255, 255, 0.1) !important;
            border-color: rgba(255, 255, 255, 0.5) !important;
            color: white !important;
        }

        .global-btn-solid {
            padding: 0.7rem 1.5rem !important;
            background: rgba(255, 255, 255, 0.2) !important;
            border: 2px solid rgba(255, 255, 255, 0.3) !important;
            color: white !important;
            border-radius: 10px !important;
            text-decoration: none !important;
            transition: all 0.3s ease !important;
            font-weight: 600 !important;
        }

        .global-btn-solid:hover {
            background: rgba(255, 255, 255, 0.3) !important;
            color: white !important;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .global-navbar-container {
                flex-direction: column !important;
                gap: 1rem !important;
                padding: 1rem !important;
                height: auto !important;
            }
            
            .global-navbar-brand {
                margin-right: 0 !important;
            }
            
            .global-navbar-nav {
                order: 2 !important;
                flex: none !important;
            }
            
            .global-navbar-user {
                order: 3 !important;
                margin-left: 0 !important;
            }
        }

        /* Remove any white spaces or borders */
        .global-navbar {
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            outline: none !important;
        }

        .global-navbar-container {
            margin: 0 !important;
            padding: 0 2rem !important;
            border: none !important;
            outline: none !important;
        }

        /* Ensure no gaps between navbar and content */
        .global-navbar + * {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }

        /* Remove any potential white borders */
        .global-navbar::before,
        .global-navbar::after {
            display: none !important;
        }

        .global-navbar-container::before,
        .global-navbar-container::after {
            display: none !important;
        }

        /* Ensure navbar is flush with top */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            padding: 3rem 2.5rem;
            margin: 0 auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .login-logo i {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header h1 {
            color: var(--dark-color);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-header p {
            color: var(--muted-color);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light-color);
            color: var(--dark-color);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: var(--white);
        }

        .form-control.error {
            border-color: var(--danger-color);
            background: #fdf2f2;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--muted-color);
            font-size: 1.1rem;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--muted-color);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-social {
            flex: 1;
            background: var(--white);
            border: 2px solid #e9ecef;
            color: var(--dark-color);
            padding: 0.8rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            border-color: var(--primary);
            background: var(--light-color);
            transform: translateY(-1px);
        }

        .signup-link {
            text-align: center;
            color: var(--muted-color);
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            border-left: 4px solid var(--success-color);
        }

        .alert-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            border-left: 4px solid var(--danger-color);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-heart"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your profile</p>
            </div>

            <div id="message-container"></div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required 
                           placeholder="Enter your email">
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="form-control" required
                               placeholder="Enter your password">
                        <span class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye" id="password-icon"></i>
                        </span>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="btn-social" onclick="socialLogin('google')">
                    <span>ðŸ“§</span> Google
                </button>
                <button class="btn-social" onclick="socialLogin('facebook')">
                    <span>ðŸ“˜</span> Facebook
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="/register">Sign up here</a>
            </div>
        </div>
    </div><script>
        document.addEventListener('DOMContentLoaded', function() {
            setupFormValidation();
            setupPasswordToggle();
            checkUrlParams();
            
            // Check if already logged in
            checkExistingSession();
        });

        function setupFormValidation() {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Real-time validation
            emailInput.addEventListener('blur', validateEmail);
            passwordInput.addEventListener('blur', validatePassword);

            // Form submission
            form.addEventListener('submit', onFormSubmit);
        }

        function setupPasswordToggle() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const passwordIcon = document.getElementById('password-icon');

            if (passwordToggle && passwordInput && passwordIcon) {
                passwordToggle.addEventListener('click', function() {
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        passwordIcon.classList.remove('fa-eye');
                        passwordIcon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        passwordIcon.classList.remove('fa-eye-slash');
                        passwordIcon.classList.add('fa-eye');
                    }
                });
            }
        }

        function validateEmail() {
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email) {
                showFieldError('email', 'Email is required');
                return false;
            } else if (!emailRegex.test(email)) {
                showFieldError('email', 'Please enter a valid email address');
                return false;
            } else {
                clearFieldError('email');
                return true;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;

            if (!password) {
                showFieldError('password', 'Password is required');
                return false;
            } else if (password.length < 5) {
                showFieldError('password', 'Password must be at least 5 characters');
                return false;
            } else {
                clearFieldError('password');
                return true;
            }
        }

        async function onFormSubmit(e) {
            e.preventDefault();

            const emailValid = validateEmail();
            const passwordValid = validatePassword();

            if (!emailValid || !passwordValid) {
                return;
            }

            const formData = new FormData(document.getElementById('loginForm'));
            const data = Object.fromEntries(formData);

            // Show loading state
            const submitBtn = document.getElementById('login-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Signing In...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log('Login result:', result);

                if (result.success) {
                    // Store user info only (cookie handles auth automatically)
                    if (result.user) {
                        window.currentUser = result.user;
                        if (window.sessionManager?.setCurrentUser) {
                            window.sessionManager.setCurrentUser(result.user);
                        }
                        if (window.globalNavbar?.setAuthState) {
                            window.globalNavbar.setAuthState(result.user, true);
                        }
                    }
                    
                    // Show success message briefly
                    showMessage('Login successful! Redirecting to your profile...', 'success');
                    
                    // Check if there's a return URL from query parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('return');
                    
                    // Redirect after a short delay (NO TOKEN - cookie handles auth)
                    setTimeout(() => {
                        const redirectUrl = returnUrl ? decodeURIComponent(returnUrl) : '/profile-full';
                        window.location.href = redirectUrl;
                    }, 1500);
                } else {
                    showMessage(result.error || 'Invalid email or password', 'error');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Connection error. Please try again.';
                
                // Provide more specific error messages
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'Network error. Please check your connection and try again.';
                } else if (error.name === 'SyntaxError') {
                    errorMessage = 'Server response error. Please try again.';
                } else if (error.message) {
                    errorMessage = `Error: ${error.message}`;
                }
                
                showMessage(errorMessage, 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login will be implemented soon!`);
            
            // In a real app, you would redirect to OAuth provider
            // window.location.href = `/api/auth/${provider}`;
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + '-error');

            if (field) field.classList.add('error');
            if (errorEl) errorEl.textContent = message;
        }

        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + '-error');

            if (field) field.classList.remove('error');
            if (errorEl) errorEl.textContent = '';
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const messageClass = type === 'success' ? 'success-message' : 'alert-message';
            
            container.innerHTML = `
                <div class="${messageClass}">
                    ${message}
                </div>
            `;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const type = urlParams.get('type');

            if (message) {
                showMessage(decodeURIComponent(message), type || 'info');
                
                // Clean URL
                const url = new URL(window.location);
                url.searchParams.delete('message');
                url.searchParams.delete('type');
                window.history.replaceState({}, document.title, url);
            }
        }

        async function checkExistingSession() {
            let sessionToken = null;
            
            // Try to get session token from session manager first
            if (window.sessionManager && window.sessionManager.getToken) {
                sessionToken = window.sessionManager.getToken();
            }
            
            // No localStorage fallback
            if (!sessionToken) {
                sessionToken = null;
            }
            
            if (sessionToken) {
                try {
                    const response = await fetch('/session/validate', {
                        headers: {
                            'X-Session-Token': sessionToken
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            console.log('âœ… Existing session is valid');
                            const urlParams = new URLSearchParams(window.location.search);
                            const returnUrl = urlParams.get('return');
                            const redirectUrl = returnUrl ? decodeURIComponent(returnUrl) : '/profile-full';
                            window.location.href = redirectUrl;
                            return;
                        }
                    }
                } catch (error) {
                    console.log('Session validation failed:', error);
                }
                
                // Clear invalid session
                if (window.sessionManager && window.sessionManager.clearSession) {
                    window.sessionManager.clearSession();
                } else {
                    // No localStorage fallback
                }
                document.cookie = 'sessionToken=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
            }
        }
    </script>
</body>
</html>
