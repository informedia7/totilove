<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Totilove</title>
    <link rel="stylesheet" href="/assets/css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/new/05-pages/_login-page.css">
    <!-- Navbar CSS now loaded via main.css or components.css -->
    <!-- Global Navbar Auto-Loader -->
    <script src="/components/global-navbar-autoloader.js"></script>
    <script src="/components/navbar/global-navbar.js"></script>

</head>
<body>
    <div class="main-content">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-heart"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your profile</p>
            </div>

            <div id="message-container"></div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required 
                           placeholder="Enter your email">
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="form-control" required
                               placeholder="Enter your password">
                        <span class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye" id="password-icon"></i>
                        </span>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="btn-social" onclick="socialLogin('google')">
                    <span>ðŸ“§</span> Google
                </button>
                <button class="btn-social" onclick="socialLogin('facebook')">
                    <span>ðŸ“˜</span> Facebook
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="/register">Sign up here</a>
            </div>
        </div>
    </div><script>
        document.addEventListener('DOMContentLoaded', function() {
            setupFormValidation();
            setupPasswordToggle();
            checkUrlParams();
            
            // Check if already logged in
            checkExistingSession();
        });

        function setupFormValidation() {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Real-time validation
            emailInput.addEventListener('blur', validateEmail);
            passwordInput.addEventListener('blur', validatePassword);

            // Form submission
            form.addEventListener('submit', onFormSubmit);
        }

        function setupPasswordToggle() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const passwordIcon = document.getElementById('password-icon');

            if (passwordToggle && passwordInput && passwordIcon) {
                passwordToggle.addEventListener('click', function() {
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        passwordIcon.classList.remove('fa-eye');
                        passwordIcon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        passwordIcon.classList.remove('fa-eye-slash');
                        passwordIcon.classList.add('fa-eye');
                    }
                });
            }
        }

        function validateEmail() {
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email) {
                showFieldError('email', 'Email is required');
                return false;
            } else if (!emailRegex.test(email)) {
                showFieldError('email', 'Please enter a valid email address');
                return false;
            } else {
                clearFieldError('email');
                return true;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;

            if (!password) {
                showFieldError('password', 'Password is required');
                return false;
            } else if (password.length < 5) {
                showFieldError('password', 'Password must be at least 5 characters');
                return false;
            } else {
                clearFieldError('password');
                return true;
            }
        }

        async function onFormSubmit(e) {
            e.preventDefault();

            const emailValid = validateEmail();
            const passwordValid = validatePassword();

            if (!emailValid || !passwordValid) {
                return;
            }

            const formData = new FormData(document.getElementById('loginForm'));
            const data = Object.fromEntries(formData);

            // Show loading state
            const submitBtn = document.getElementById('login-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Signing In...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log('Login result:', result);

                if (result.success) {
                    // Store user info only (cookie handles auth automatically)
                    if (result.user) {
                        window.currentUser = result.user;
                        if (window.sessionManager?.setCurrentUser) {
                            window.sessionManager.setCurrentUser(result.user);
                        }
                        if (window.globalNavbar?.setAuthState) {
                            window.globalNavbar.setAuthState(result.user, true);
                        }
                    }
                    
                    // Show success message briefly
                    showMessage('Login successful! Redirecting to your activity feed...', 'success');
                    
                    // Check if there's a return URL from query parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('return');
                    
                    // Redirect after a short delay (NO TOKEN - cookie handles auth)
                    setTimeout(() => {
                        const redirectUrl = returnUrl ? decodeURIComponent(returnUrl) : '/activity';
                        window.location.href = redirectUrl;
                    }, 1500);
                } else {
                    showMessage(result.error || 'Invalid email or password', 'error');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Connection error. Please try again.';
                
                // Provide more specific error messages
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'Network error. Please check your connection and try again.';
                } else if (error.name === 'SyntaxError') {
                    errorMessage = 'Server response error. Please try again.';
                } else if (error.message) {
                    errorMessage = `Error: ${error.message}`;
                }
                
                showMessage(errorMessage, 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login will be implemented soon!`);
            
            // In a real app, you would redirect to OAuth provider
            // window.location.href = `/api/auth/${provider}`;
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + '-error');

            if (field) field.classList.add('error');
            if (errorEl) errorEl.textContent = message;
        }

        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + '-error');

            if (field) field.classList.remove('error');
            if (errorEl) errorEl.textContent = '';
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const messageClass = type === 'success' ? 'success-message' : 'alert-message';
            
            container.innerHTML = `
                <div class="${messageClass}">
                    ${message}
                </div>
            `;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const type = urlParams.get('type');

            if (message) {
                showMessage(decodeURIComponent(message), type || 'info');
                
                // Clean URL
                const url = new URL(window.location);
                url.searchParams.delete('message');
                url.searchParams.delete('type');
                window.history.replaceState({}, document.title, url);
            }
        }

        async function checkExistingSession() {
            let sessionToken = null;
            
            // Try to get session token from session manager first
            if (window.sessionManager && window.sessionManager.getToken) {
                sessionToken = window.sessionManager.getToken();
            }
            
            // No localStorage fallback
            if (!sessionToken) {
                sessionToken = null;
            }
            
            if (sessionToken) {
                try {
                    const response = await fetch('/session/validate', {
                        headers: {
                            'X-Session-Token': sessionToken
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            console.log('âœ… Existing session is valid');
                            const urlParams = new URLSearchParams(window.location.search);
                            const returnUrl = urlParams.get('return');
                            const redirectUrl = returnUrl ? decodeURIComponent(returnUrl) : '/activity';
                            window.location.href = redirectUrl;
                            return;
                        }
                    }
                } catch (error) {
                    console.log('Session validation failed:', error);
                }
                
                // Clear invalid session
                if (window.sessionManager && window.sessionManager.clearSession) {
                    window.sessionManager.clearSession();
                } else {
                    // No localStorage fallback
                }
                document.cookie = 'sessionToken=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
            }
        }
    </script>
</body>
</html>
