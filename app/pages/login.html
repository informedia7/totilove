<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Totilove</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#764ba2">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Totilove">
    
    <link rel="stylesheet" href="/assets/css/vendor/font-awesome.min.css">
    <!-- Login Page CSS - Extracted from inline styles - Phase 1 CSS Extraction -->
    <link rel="stylesheet" href="/assets/css/new/05-pages/_login.css">
    
    <!-- PWA Initialization -->
    <script src="/assets/js/new/pwa-init.js"></script>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your Totilove account</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Signing in...</p>
            </div>

            <div class="divider">
                <span>Don't have an account?</span>
            </div>

            <div class="register-link">
                <a href="/register">Create a new account</a>
            </div>
        </form>
    </div>

    <!-- Login Page JavaScript - Extracted from inline scripts - Phase 1 CSS/JS Extraction -->
    <script src="/assets/js/new/pages/login.js"></script>
</body>
</html>
