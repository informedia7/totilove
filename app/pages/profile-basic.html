<!-- Profile tabs with sub-navigation -->
<div class="profile-tabs">
    <a href="/profile-basic?token={{sessionToken}}" class="tab-btn active" id="tab-basic">Basic Info</a>
<a href="/profile-full?token={{sessionToken}}" class="tab-btn" id="tab-full">Full Info</a>
    <a href="/profile-photos?token={{sessionToken}}" class="tab-btn" id="tab-photos">My Photos</a>
    <a href="/profile-edit?token={{sessionToken}}" class="tab-btn" id="tab-edit">Edit Profile</a>
</div>

<div id="tab-panel-basic">
    <div class="profile-about" id="about">{{aboutMe}}</div>
    <table class="profile-info-table" id="info-table">
        <tr>
            <td>Gender</td>
            <td>{{userGender}}</td>
        </tr>
        <tr>
            <td>Location</td>
            <td>{{userLocation}}</td>
        </tr>
        <tr>
            <td>Member Since</td>
            <td>{{memberSince}}</td>
        </tr>
        <tr>
            <td>Last Active</td>
            <td>{{lastActive}}</td>
        </tr>
    </table>
    <div class="gallery-section">
        <div class="gallery-title">Photos</div>
        <div class="gallery" id="gallery">
            Loading photos...
        </div>
    </div>
</div>

<script>
    // Set currentUser for photo loading
    window.currentUser = {
        id: parseInt('{{userId}}') || null,
        gender: '{{userGender}}' || ''
    };
</script>
<script src="/assets/js/profile-basic.js"></script>
