<!-- Profile tabs with sub-navigation -->
<div class="profile-tabs">
    <a href="/profile-basic" class="tab-btn active" id="tab-basic">Basic Info</a>
<a href="/profile-full" class="tab-btn" id="tab-full">Full Info</a>
    <a href="/profile-photos" class="tab-btn" id="tab-photos">My Photos</a>
    <a href="/profile-edit" class="tab-btn" id="tab-edit">Edit Profile</a>
</div>

<div id="tab-panel-basic">
    <div class="profile-about" id="about">{{aboutMe}}</div>
    <table class="profile-info-table" id="info-table">
        <tr>
            <td>Gender</td>
            <td>{{userGender}}</td>
        </tr>
        <tr>
            <td>Location</td>
            <td>{{userLocation}}</td>
        </tr>
        <tr>
            <td>Member Since</td>
            <td>{{memberSince}}</td>
        </tr>
        <tr>
            <td>Last Active</td>
            <td>{{lastActive}}</td>
        </tr>
    </table>
    <div class="gallery-section">
        <div class="gallery-title">Photos</div>
        <div class="gallery" id="gallery">
            Loading photos...
        </div>
    </div>
</div>

<!-- Extracted CSS from profile-basic.html - Phase 1 CSS Extraction -->
<link rel="stylesheet" href="/assets/css/new/05-pages/_profile-basic.css">

<!-- Set currentUser from template variables (must be inline for server-side template rendering) -->
<script>
    window.currentUser = {
        id: parseInt('{{userId}}') || null,
        gender: '{{userGender}}' || ''
    };
</script>

<!-- Profile Basic Page JavaScript - Moved to new structure (Phase 1 CSS/JS Extraction) -->
<script src="/assets/js/new/pages/profile-basic.js"></script>
