<!-- Extracted CSS from profile-photos.html - Phase 1 CSS Extraction -->
<link rel="stylesheet" href="/assets/css/new/05-pages/_profile-photos.css">

<!-- Profile tabs with sub-navigation -->
<div class="profile-tabs">
    <a href="/profile-full" class="tab-btn" id="tab-full">My Profile</a>
    <a href="/profile-photos" class="tab-btn active" id="tab-photos">My Photos</a>
    <a href="/profile-edit" class="tab-btn" id="tab-edit">Edit Profile</a>
    <a href="/profile-stats" class="tab-btn" id="tab-stats">My Stats</a>
</div>

<!-- Hidden data for JavaScript -->
<script type="application/json" id="profile-data">
{
    "userId": "{{userId}}",
    "sessionToken": "{{sessionToken}}"
}
</script>

<div id="tab-panel-photos">
    <!-- Enhanced Gallery Section -->
    <div class="gallery-section enhanced-gallery profile-card">
        <div class="card-header">
            <div class="header-content">
                <h2 class="card-title"><i class="fas fa-images"></i> Photo Gallery</h2>
                <div class="gallery-stats">
                    <span class="photo-count"><i class="fas fa-camera"></i> <span id="photo-count-text">0
                            Photos</span></span>
                    <button class="btn btn-outline refresh-btn" id="refresh-btn" onclick="window.refreshPhotos()"
                        title="Refresh photos" aria-label="Refresh photos">
                        <i class="fas fa-sync-alt"></i>
                        <span class="refresh-label">Refresh</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="gallery-content">

            <!-- Gallery Grid -->
            <div class="gallery-grid enhanced" id="gallery-grid">
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-images"></i>
                    <p>No photos yet. Upload your first photo to get started!</p>
                </div>
            </div>

            <div class="gallery-actions">
                <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                <button class="btn btn-outline" id="add-photos-btn"><i class="fas fa-plus"></i> Add Photos</button>
                <button class="btn btn-outline" id="edit-gallery-btn" style="display: none;"><i class="fas fa-edit"></i>
                    Edit Gallery</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-confirmation-modal" style="display: none;">
    <div class="modal-overlay"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 class="modal-title">Delete Photo?</h3>
            <p class="modal-message">Are you sure you want to delete this photo? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="delete-cancel-btn" class="btn-cancel">Cancel</button>
                <button id="delete-confirm-btn" class="btn-confirm">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Profile Photos Page JavaScript - Moved to new structure (Phase 1 CSS/JS Extraction) -->
<script src="/assets/js/new/pages/profile-photos.js"></script>
