<!-- Extracted CSS from profile-stats.html - Phase 1 CSS Extraction -->
<link rel="stylesheet" href="/assets/css/new/05-pages/_account.css">
<link rel="stylesheet" href="/assets/css/new/05-pages/_profile-stats.css">

<!-- Profile tabs with sub-navigation -->
<div class="profile-tabs">
    <a href="/profile-full" class="tab-btn" id="tab-full">My Profile</a>
    <a href="/profile-photos" class="tab-btn" id="tab-photos">My Photos</a>
    <a href="/profile-edit" class="tab-btn" id="tab-edit">Edit Profile</a>
    <a href="/profile-stats" class="tab-btn active" id="tab-stats">My Stats</a>
</div>

<!-- Raw stats payload from server (populated by backend) -->
<script type="application/json" id="profile-stats-data">
{{profileStatsJson}}
</script>

<div id="tab-panel-stats" class="settings-section">
    <div class="card-header">
        <div class="card-title">
            <div class="card-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <span>Activity & Statistics</span>
        </div>
        <div class="card-subtitle">
            Updated {{statsLastUpdated}}
        </div>
    </div>

    <div class="profile-content">
        <!-- Activity & Statistics -->
        <div class="profile-card activity-card-full">
            <div class="padding-1-5-0">
                <div class="padding-1-5-bg-blue-light-border-2-solid-blue-border-radius-12-mb-1-5">
                    <div class="display-flex-align-start-gap-1">
                        <div class="font-size-2-color-blue">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        <div class="flex-1-min-width-0">
                            <h3 class="margin-0-0-0-5-0-color-blue-font-1-2-weight-700">Your Activity Statistics</h3>
                            <p class="margin-0-0-1-0-color-blue-font-0-95-line-height-1-6">
                                Track your profile performance and engagement.
                            </p>
                            <div class="display-grid-grid-template-columns-repeat-auto-fit-minmax-120px-1fr-gap-1-overflow-hidden">
                                <div class="padding-1-bg-white-border-radius-8-text-align-center-border-2-solid-blue-min-width-0-overflow-hidden">
                                    <i class="fas fa-eye font-size-1-5-mb-0-5-color-blue"></i>
                                    <div class="font-size-1-5-font-weight-700-color-blue-word-break" id="stat-profile-views" data-stat-field="profileViews">0</div>
                                    <div class="font-size-0-85-color-dark-yellow-word-break">Profile Views</div>
                                </div>

                                <div class="padding-1-bg-white-border-radius-8-text-align-center-border-2-solid-blue-min-width-0-overflow-hidden">
                                    <i class="fas fa-heart font-size-1-5-mb-0-5-color-blue"></i>
                                    <div class="font-size-1-5-font-weight-700-color-blue-word-break" id="stat-likes-received" data-stat-field="likesReceived">0</div>
                                    <div class="font-size-0-85-color-dark-yellow-word-break">Likes Received</div>
                                </div>

                                <div class="padding-1-bg-white-border-radius-8-text-align-center-border-2-solid-blue-min-width-0-overflow-hidden">
                                    <i class="fas fa-envelope font-size-1-5-mb-0-5-color-blue"></i>
                                    <div class="font-size-1-5-font-weight-700-color-blue-word-break" id="stat-messages-sent" data-stat-field="messagesSent">0</div>
                                    <div class="font-size-0-85-color-dark-yellow-word-break">Messages Sent</div>
                                </div>

                                <div class="padding-1-bg-white-border-radius-8-text-align-center-border-2-solid-blue-min-width-0-overflow-hidden">
                                    <i class="fas fa-inbox font-size-1-5-mb-0-5-color-blue"></i>
                                    <div class="font-size-1-5-font-weight-700-color-blue-word-break" id="stat-messages-received" data-stat-field="messagesReceived">0</div>
                                    <div class="font-size-0-85-color-dark-yellow-word-break">Messages Received</div>
                                </div>

                                <div class="padding-1-bg-white-border-radius-8-text-align-center-border-2-solid-blue-min-width-0-overflow-hidden">
                                    <i class="fas fa-users font-size-1-5-mb-0-5-color-blue"></i>
                                    <div class="font-size-1-5-font-weight-700-color-blue-word-break" id="stat-matches" data-stat-field="matchesTotal">0</div>
                                    <div class="font-size-0-85-color-dark-yellow-word-break">Matches</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Profile Stats Page JavaScript -->
<script src="/assets/js/new/core/stats-count.js"></script>
<script src="/assets/js/new/pages/profile-stats.js"></script>
