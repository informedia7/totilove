<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€“ Totilove</title>

<link rel="stylesheet" href="/assets/css/vendor/font-awesome.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(270deg, #667eea, #764ba2);
    background-size: 400% 400%;
    animation: bgMove 10s ease infinite;
    min-height: 100vh;
    padding: 20px;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* CONTAINER */
.container {
    max-width: 1000px;
    margin: auto;
    background: #fff;
    border-radius: 22px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.25);
    overflow: hidden;
}

/* HEADER */
.header {
    padding: 42px 20px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    text-align: center;
}

.header h1 {
    font-size: 2.2rem;
    margin-bottom: 6px;
}

.header p {
    opacity: 0.9;
}

/* PROGRESS */
.progress {
    display: flex;
    justify-content: center;
    gap: 0.75rem;
    padding: 1.4rem;
    background: #f7f8fb;
}

.progress span {
    padding: 0.45rem 1.2rem;
    font-size: 0.8rem;
    border-radius: 999px;
    background: #e4e6eb;
    color: #555;
    font-weight: 600;
}

.progress .active {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
}

/* CONTENT */
.content {
    padding: 40px;
}

/* SECTION */
.section {
    margin-bottom: 3rem;
}

.section h2 {
    font-size: 1.45rem;
    color: #667eea;
    display: flex;
    align-items: center;
    gap: 0.6rem;
    margin-bottom: 0.4rem;
}

.section p {
    color: #777;
    font-size: 0.9rem;
    margin-bottom: 1.6rem;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1.4rem;
}

/* FLOATING INPUT */
.field {
    position: relative;
}

.field input,
.field select {
    width: 100%;
    padding: 0.7rem 0.9rem;
    font-size: 0.9rem;
    border-radius: 10px;
    border: 1.5px solid #dfe3ea;
    background: transparent;
    transition: all 0.25s ease;
}

.field select {
    padding-right: 0.8rem;
}

.field label {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: #fff;
    padding: 0 6px;
    font-size: 0.8rem;
    color: #999;
    pointer-events: none;
    transition: 0.25s ease;
}

/* FLOAT */
.field input:focus,
.field select:focus {
    outline: none;
    border-color: #667eea;
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label,
.field select:focus + label,
.field select:not([value=""]) + label {
    top: -8px;
    font-size: 0.7rem;
    color: #667eea;
}

/* SUBMIT */
.submit {
    text-align: center;
    border-top: 1px solid #eee;
    padding-top: 2.2rem;
}

.submit button {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    border: none;
    padding: 0.85rem 2.8rem;
    font-size: 1rem;
    border-radius: 999px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.25s ease;
    box-shadow: 0 10px 24px rgba(102,126,234,0.45);
}

.submit button:hover {
    transform: translateY(-2px);
}

.submit p {
    margin-top: 1.2rem;
    font-size: 0.85rem;
    color: #666;
}

.submit a {
    color: #667eea;
    font-weight: 600;
    text-decoration: none;
}

/* MOBILE */
@media (max-width: 768px) {
    .content {
        padding: 26px;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>Join Totilove</h1>
        <p>Create your account and start matching</p>
    </div>

    <div class="progress">
        <span class="active">Account</span>
        <span>Personal</span>
        <span>Preferences</span>
    </div>

    <div class="content">

        <!-- ACCOUNT -->
        <div class="section">
            <h2><i class="fas fa-user"></i> Account</h2>
            <p>Your login details</p>

            <div class="grid">
                <div class="field">
                    <input type="text" placeholder=" " required>
                    <label>Username</label>
                </div>

                <div class="field">
                    <input type="email" placeholder=" " required>
                    <label>Email</label>
                </div>

                <div class="field">
                    <input type="password" placeholder=" " required>
                    <label>Password</label>
                </div>

                <div class="field">
                    <input type="password" placeholder=" " required>
                    <label>Confirm Password</label>
                </div>
            </div>
        </div>

        <!-- PERSONAL -->
        <div class="section">
            <h2><i class="fas fa-user-heart"></i> Personal</h2>
            <p>About you</p>

            <div class="grid">
                <div class="field">
                    <input type="date" required>
                    <label>Birthdate</label>
                </div>

                <div class="field">
                    <select required>
                        <option value="" disabled selected></option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <label>Gender</label>
                </div>

                <div class="field">
                    <select required>
                        <option value="" disabled selected></option>
                        <option>Australia</option>
                        <option>United States</option>
                        <option>Canada</option>
                    </select>
                    <label>Country</label>
                </div>
            </div>
        </div>

        <!-- PREFERENCES -->
        <div class="section">
            <h2><i class="fas fa-heart"></i> Preferences</h2>
            <p>Your match criteria</p>

            <div class="grid">
                <div class="field">
                    <select required>
                        <option value="" disabled selected></option>
                        <option>18</option>
                        <option>25</option>
                        <option>30</option>
                    </select>
                    <label>Min Age</label>
                </div>

                <div class="field">
                    <select required>
                        <option value="" disabled selected></option>
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                    </select>
                    <label>Max Age</label>
                </div>

                <div class="field">
                    <select required>
                        <option value="" disabled selected></option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <label>Preferred Gender</label>
                </div>
            </div>
        </div>

        <!-- SUBMIT -->
        <div class="submit">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>

    </div>
</div>

</body>
</html>
