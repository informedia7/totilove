<!-- Universal Block Confirmation Modal Component -->
<div id="blockConfirmModal" class="block-confirm-modal" style="display: none;">
    <div class="block-confirm-overlay"></div>
    <div class="block-confirm-content">
        <div class="block-confirm-icon">
            <i class="fas fa-ban"></i>
        </div>
        <h3 class="block-confirm-title">Block User?</h3>
        <p class="block-confirm-message">Are you sure you want to block <strong id="blockUsername">this user</strong>? They will no longer be able to contact you or see your profile in search results.</p>
        <div class="block-confirm-actions">
            <button class="block-confirm-cancel" id="blockConfirmCancel">
                <i class="fas fa-times"></i> Cancel
            </button>
            <button class="block-confirm-yes" id="blockConfirmYes">
                <i class="fas fa-ban"></i> Block User
            </button>
        </div>
    </div>
</div>

<style>
.block-confirm-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10001;
    display: flex;
    align-items: center;
    justify-content: center;
}

.block-confirm-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(4px);
}

.block-confirm-content {
    position: relative;
    background: white;
    border-radius: 16px;
    padding: 2rem;
    max-width: 450px;
    width: 405px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.3s ease;
    text-align: center;
}

@keyframes slideUp {
    from {
        transform: translateY(50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.block-confirm-icon {
    width: 70px;
    height: 70px;
    margin: 0 auto 1.5rem;
    background: linear-gradient(135deg, #d63031, #e74c3c);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: white;
}

.block-confirm-title {
    font-size: 1.5rem;
    color: #2d3436;
    margin-bottom: 1rem;
    font-weight: 700;
}

.block-confirm-message {
    color: #636e72;
    line-height: 1.6;
    margin-bottom: 2rem;
    font-size: 1rem;
}

.block-confirm-message strong {
    color: #2d3436;
    font-weight: 600;
}

.block-confirm-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.block-confirm-cancel,
.block-confirm-yes {
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    font-size: 1rem;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.block-confirm-cancel {
    background: #dfe6e9;
    color: #2d3436;
}

.block-confirm-cancel:hover {
    background: #b2bec3;
}

.block-confirm-yes {
    background: linear-gradient(135deg, #d63031, #e74c3c);
    color: white;
}

.block-confirm-yes:hover {
    background: linear-gradient(135deg, #c0392b, #d63031);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(214, 48, 49, 0.3);
}

@media (max-width: 768px) {
    .block-confirm-content {
        width: 260px;
        max-width: calc(100vw - 40px);
        padding: 1rem;
    }
}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
document.getElementById('blockConfirmCancel')?.addEventListener('click',closeBlockConfirm);
document.getElementById('blockConfirmYes')?.addEventListener('click',confirmBlock);
});
</script>
