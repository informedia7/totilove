<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis Monitor - Totilove</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }
        
        .monitor-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #4299e1;
        }
        
        .stat-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .stat-change {
            font-size: 12px;
            color: #48bb78;
        }
        
        .online-users {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            justify-content: space-between;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .online-dot {
            width: 10px;
            height: 10px;
            background: #48bb78;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .user-time {
            font-size: 12px;
            color: #666;
        }
        
        .refresh-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #3182ce;
        }
        
        .status-indicator {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-connected {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-error {
            background: #fed7d7;
            color: #742a2a;
        }
    </style>
</head>
<body>
    <div class="monitor-container">
        <div class="header">
            <h1>ðŸš€ Redis Performance Monitor</h1>
            <p>Real-time monitoring of your Redis-powered Totilove application</p>
            <span id="redis-status" class="status-indicator status-connected">Redis Connected</span>
        </div>
        
        <button class="refresh-btn" onclick="refreshAll()">ðŸ”„ Refresh All Data</button>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Active Sessions</div>
                <div class="stat-value" id="active-sessions">0</div>
                <div class="stat-change">Redis-powered sessions</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">Online Users</div>
                <div class="stat-value" id="online-count">0</div>
                <div class="stat-change">Currently active</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">Messages Today</div>
                <div class="stat-value" id="messages-today">0</div>
                <div class="stat-change">Redis cached messages</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-title">Response Time</div>
                <div class="stat-value" id="response-time">--</div>
                <div class="stat-change">API response time</div>
            </div>
        </div>
        
        <div class="online-users">
            <h3>ðŸ“± Online Users</h3>
            <div id="online-users-list">
                <div class="user-item">
                    <div class="user-info">
                        <div class="online-dot"></div>
                        <span>Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let startTime;

        // Refresh all data
        async function refreshAll() {
            startTime = Date.now();
            await Promise.all([
                updateOnlineUsers(),
                updateStats(),
                testApiResponse()
            ]);
        }

        // Update online users
        async function updateOnlineUsers() {
            try {
                const response = await fetch('/api/online-users');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('online-count').textContent = data.count;
                    
                    const usersList = document.getElementById('online-users-list');
                    
                    if (data.onlineUsers.length === 0) {
                        usersList.innerHTML = '<div class="user-item"><span>No users currently online</span></div>';
                    } else {
                        usersList.innerHTML = data.onlineUsers.map(user => `
                            <div class="user-item">
                                <div class="user-info">
                                    <div class="online-dot"></div>
                                    <span>${user.username || `User ${user.userId}`}</span>
                                </div>
                                <div class="user-time">${formatTime(user.lastSeen)}</div>
                            </div>
                        `).join('');
                    }
                    
                    // Update Redis status
                    const statusEl = document.getElementById('redis-status');
                    if (data.source === 'redis-sessions') {
                        statusEl.textContent = 'Redis Connected';
                        statusEl.className = 'status-indicator status-connected';
                    } else {
                        statusEl.textContent = 'Redis Fallback';
                        statusEl.className = 'status-indicator status-error';
                    }
                }
            } catch (error) {
                console.error('Error updating online users:', error);
                document.getElementById('redis-status').textContent = 'Connection Error';
                document.getElementById('redis-status').className = 'status-indicator status-error';
            }
        }

        // Update general stats
        async function updateStats() {
            try {
                // Mock some stats (you can implement actual endpoints)
                document.getElementById('active-sessions').textContent = Math.floor(Math.random() * 50) + 20;
                document.getElementById('messages-today').textContent = Math.floor(Math.random() * 500) + 100;
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Test API response time
        async function testApiResponse() {
            try {
                const start = Date.now();
                const response = await fetch('/api/test');
                const responseTime = Date.now() - start;
                
                document.getElementById('response-time').textContent = responseTime + 'ms';
            } catch (error) {
                document.getElementById('response-time').textContent = 'Error';
            }
        }

        // Format timestamp
        function formatTime(timestamp) {
            if (!timestamp) return 'Unknown';
            const now = Date.now();
            const diff = now - timestamp;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            return Math.floor(diff / 86400000) + 'd ago';
        }

        // Auto-refresh every 10 seconds
        setInterval(refreshAll, 10000);

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Redis Monitor loaded');
            refreshAll();
        });
    </script>
</body>
</html>
