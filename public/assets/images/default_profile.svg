<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Person silhouette -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="50" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="40" rx="70" ry="100" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Profile Photo
  </text>
</svg>
