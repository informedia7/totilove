<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Login - Totilove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6c5ce7, #00b894);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .btn {
            background: #6c5ce7;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            width: 100%;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a4fcf;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #6c5ce7;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üöÄ Instant Login</h2>
        <p>Click the button below to instantly log in and go to your profile!</p>
        
        <button onclick="instantLogin()" class="btn" id="loginBtn">
            üîë Login Now & Go to Profile
        </button>
        
        <div id="status"></div>
        
        <p style="margin-top: 30px; font-size: 14px; color: #666;">
            This will set up a test session and redirect you to the profile page.
        </p>
    </div>

    <script>
        function instantLogin() {
            const statusDiv = document.getElementById('status');
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading
            loginBtn.innerHTML = '<div class="spinner"></div>Setting up session...';
            loginBtn.disabled = true;
            statusDiv.innerHTML = '<div class="loading">üîÑ Setting up your session...</div>';
            
            try {
                // Set up the session
                localStorage.setItem('sessionToken', 'e40e10b756c4102ee6d51b0663930493c6b067b896e1a061289f0071578761de1');
                localStorage.setItem('currentUser', '{"id":3,"username":"test1234","email":"ezy4@hotmail.com"}');
                
                statusDiv.innerHTML = '<div class="success">‚úÖ Session created! Redirecting to profile...</div>';
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = '/users/profile.html';
                }, 1500);
                
            } catch (error) {
                statusDiv.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
                loginBtn.innerHTML = 'üîë Login Now & Go to Profile';
                loginBtn.disabled = false;
            }
        }
        
        // Auto-run on page load if you want
        // window.addEventListener('load', instantLogin);
    </script>
</body>
</html>
