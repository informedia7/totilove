<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Totilove</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/components/navbar.css">
    <link rel="stylesheet" href="/assets/css/loading-animations.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #00b894;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --text-color: #333;
            --muted-color: #636e72;
            --white: #ffffff;
            --danger-color: #d63031;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
        }

        .login-form {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-image {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-image::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .login-image-content {
            text-align: center;
            color: var(--white);
            z-index: 2;
            position: relative;
        }

        .login-image-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: var(--dark-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--muted-color);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light-color);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
            background: var(--white);
        }

        .form-control.error {
            border-color: var(--danger-color);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: block;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin: 2rem 0;
        }

        .social-btn {
            background: var(--white);
            border: 2px solid #e9ecef;
            color: var(--dark-color);
            padding: 0.8rem;
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            background: var(--light-color);
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--muted-color);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: var(--muted-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            color: var(--primary-color);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .login-image {
                display: none;
            }

            .login-form {
                padding: 2rem;
            }

            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Component -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-logo">ðŸ’• Totilove</a>
                <button class="navbar-toggle" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="navbar-menu" id="navbarMenu">
                <li><a href="/">Home</a></li>
                <li><a href="/#features">Features</a></li>
                <li><a href="/#profiles">Browse</a></li>
                <li><a href="/#testimonials">Success Stories</a></li>
                <li><a href="/login" class="active">Login</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/register" class="register-btn">Join Now</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="login-container">
            <div class="login-form">
                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your Totilove account</p>
                </div>

                <div id="message-container"></div>

                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required 
                               placeholder="your@email.com">
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required
                               placeholder="Enter your password">
                        <div class="forgot-password">
                            <a href="/forgot-password">Forgot your password?</a>
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <button type="submit" class="btn" id="login-btn">Sign In</button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button class="btn social-btn" onclick="socialLogin('google')">
                        <span>ðŸ“§</span> Continue with Google
                    </button>
                    <button class="btn social-btn" onclick="socialLogin('facebook')">
                        <span>ðŸ“˜</span> Continue with Facebook
                    </button>
                </div>

                <div class="form-footer">
                    <p>Don't have an account? <a href="/register">Sign up here</a></p>
                </div>
            </div>

            <div class="login-image">
                <div class="login-image-content">
                    <!-- Content removed -->
                </div>
            </div>
        </div>
    </div>

    <script src="/components/navbar.js"></script>
    <script src="/js/session-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupFormValidation();
            checkUrlParams();
            
            // Check if already logged in
            if (window.sessionManager && window.sessionManager.isAuthenticated()) {
                console.log('User already authenticated, redirecting...');
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('return');
                const redirectUrl = returnUrl ? decodeURIComponent(returnUrl) : '/users/profile.html';
                window.location.href = redirectUrl;
            }
        });

        function setupFormValidation() {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Real-time validation
            emailInput.addEventListener('blur', validateEmail);
            passwordInput.addEventListener('blur', validatePassword);

            // Form submission
            form.addEventListener('submit', onFormSubmit);
        }

        function validateEmail() {
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email) {
                showError('email', 'Email is required');
                return false;
            } else if (!emailRegex.test(email)) {
                showError('email', 'Please enter a valid email address');
                return false;
            } else {
                clearError('email');
                return true;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;

            if (!password) {
                showError('password', 'Password is required');
                return false;
            } else if (password.length < 5) {
                showError('password', 'Password must be at least 5 characters');
                return false;
            } else {
                clearError('password');
                return true;
            }
        }

        async function onFormSubmit(e) {
            e.preventDefault();

            const emailValid = validateEmail();
            const passwordValid = validatePassword();

            if (!emailValid || !passwordValid) {
                return;
            }

            const formData = new FormData(document.getElementById('loginForm'));
            const data = Object.fromEntries(formData);

            // Show loading state
            const submitBtn = document.getElementById('login-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Signing In...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log('Login result:', result);

                if (result.success) {
                    console.log('Login successful, setting up session...');
                    
                    // Use SessionManager to handle the session properly
                    if (window.sessionManager) {
                        try {
                            // Store the session token using SessionManager
                            if (result.sessionToken) {
                                window.sessionManager.setToken(result.sessionToken, 60); // 1 hour expiry
                            }
                            
                            // Store user data using SessionManager
                            if (result.user) {
                                window.sessionManager.setCurrentUser(result.user);
                            }
                            
                            console.log('âœ… Session data stored successfully via SessionManager');
                        } catch (sessionError) {
                            console.error('âŒ SessionManager error:', sessionError);
                            // Fallback to manual storage with correct keys
                            if (result.sessionToken) {
                                localStorage.setItem('totilove_session_token', result.sessionToken);
                            }
                            if (result.user) {
                                localStorage.setItem('totilove_current_user', JSON.stringify(result.user));
                            }
                        }
                    } else {
                        console.warn('SessionManager not available, using correct fallback keys');
                        // Fallback with correct keys
                        if (result.sessionToken) {
                            localStorage.setItem('totilove_session_token', result.sessionToken);
                        }
                        if (result.user) {
                            localStorage.setItem('totilove_current_user', JSON.stringify(result.user));
                        }
                    }
                    
                    // Show success message briefly
                    showSuccess('Login successful! Redirecting...');
                    
                    // Check if there's a return URL from query parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('return');
                    
                    // Redirect after a short delay to show success message
                    setTimeout(() => {
                        const redirectUrl = returnUrl ? decodeURIComponent(returnUrl) : '/users/profile.html';
                        console.log('Redirecting to:', redirectUrl);
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    showError('general', result.error || 'Invalid email or password');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Connection error. Please try again.';
                
                // Provide more specific error messages
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'Network error. Please check your connection and try again.';
                } else if (error.name === 'SyntaxError') {
                    errorMessage = 'Server response error. Please try again.';
                } else if (error.message) {
                    errorMessage = `Error: ${error.message}`;
                }
                
                showError('general', errorMessage);
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
                // fetch('/api/auth/login', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify(data)
                // })
                // .then(response => response.json())
                // .then(result => {
                //     if (result.success) {
                //         showSuccess('Login successful! Redirecting...');
                //         setTimeout(() => window.location.href = result.redirect || '/'), 1500);
                //     } else {
                //         showError('general', result.message || 'Login failed');
                //     }
        }

        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login will be implemented soon!`);
            
            // In a real app, you would redirect to OAuth provider
            // window.location.href = `/api/auth/${provider}`;
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + '-error');

            if (fieldId === 'general') {
                showMessage(message, 'error');
            } else {
                if (field) field.classList.add('error');
                if (errorEl) errorEl.textContent = message;
            }
        }

        function clearError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + '-error');

            if (field) field.classList.remove('error');
            if (errorEl) errorEl.textContent = '';
        }

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `
                <div class="${type === 'success' ? 'success-message' : 'error-message'}">
                    ${message}
                </div>
            `;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const type = urlParams.get('type');

            if (message) {
                showMessage(decodeURIComponent(message), type || 'info');
                
                // Clean URL
                const url = new URL(window.location);
                url.searchParams.delete('message');
                url.searchParams.delete('type');
                window.history.replaceState({}, document.title, url);
            }
        }

        // Auto-fill demo credentials (remove in production)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                document.getElementById('email').value = 'demo@totilove.com';
                document.getElementById('password').value = 'Demo123';
                alert('Demo credentials filled! (Ctrl+Shift+D)');
            }
        });
    </script>
</body>
</html>
