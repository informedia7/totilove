<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat - Totilove</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            background: rgba(0,0,0,0.1);
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .user-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: #48bb78;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .online-users {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .online-user {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .online-user:hover {
            background: rgba(66, 153, 225, 0.1);
            transform: translateX(5px);
        }
        
        .online-user.active {
            background: rgba(66, 153, 225, 0.2);
            border-color: #4299e1;
            transform: translateX(5px);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #4299e1, #9f7aea);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-weight: 600;
            color: #2d3748;
        }
        
        .user-activity {
            font-size: 12px;
            color: #666;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
        }
        
        .chat-header {
            padding: 20px;
            background: rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-partner {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-stats {
            font-size: 12px;
            color: #666;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-height: calc(100vh - 200px);
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.sent {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.sent .message-bubble {
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .message.received .message-bubble {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 6px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .message.received .message-time {
            text-align: left;
        }
        
        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #4299e1;
            font-size: 14px;
            display: none;
        }
        
        .typing-dots {
            display: inline-block;
            position: relative;
        }
        
        .typing-dots::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .message-input-area {
            padding: 20px;
            background: rgba(0,0,0,0.05);
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .message-input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        .send-button {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #666;
        }
        
        .welcome-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }
        
        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
        }
        
        .connection-status.disconnected .connection-dot {
            background: #f56565;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
            }
            
            .online-users {
                display: flex;
                overflow-x: auto;
                padding: 10px;
            }
            
            .online-user {
                flex-shrink: 0;
                width: 120px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <div class="connection-dot"></div>
        <span>Connecting...</span>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>ðŸ’¬ Totilove Chat</h3>
            <div class="user-status">
                <div class="status-dot"></div>
                <span>Online Users</span>
            </div>
        </div>
        
        <div class="online-users" id="onlineUsers">
            <div class="online-user">
                <div class="user-avatar">?</div>
                <div class="user-info">
                    <div class="username">Loading...</div>
                    <div class="user-activity">Connecting to server</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="chat-area">
        <div class="chat-header" id="chatHeader" style="display: none;">
            <div class="chat-partner">
                <div class="user-avatar" id="partnerAvatar">U</div>
                <div>
                    <div class="username" id="partnerName">Select a user</div>
                    <div class="user-activity" id="partnerActivity">to start chatting</div>
                </div>
            </div>
            <div class="chat-stats">
                <span id="messageCount">0 messages</span>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="welcome-screen">
                <div class="welcome-icon">ðŸ’¬</div>
                <h3>Welcome to Real-time Chat!</h3>
                <p>Select a user from the sidebar to start chatting</p>
                <p style="margin-top: 10px; font-size: 14px; opacity: 0.7;">
                    Powered by Redis + WebSocket for instant messaging
                </p>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span id="typingUser">Someone</span> is typing<span class="typing-dots"></span>
        </div>
        
        <div class="message-input-area" style="display: none;" id="messageInputArea">
            <div class="message-input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        class RealtimeChat {
            constructor() {
                this.socket = null;
                this.currentUser = {
                    id: 106, // Demo user
                    username: 'demo_user'
                };
                this.currentPartner = null;
                this.messageCount = 0;
                this.typingTimeout = null;
                this.onlineUsers = new Map();
                
                this.initializeElements();
                this.connectWebSocket();
                this.setupEventListeners();
            }
            
            initializeElements() {
                this.connectionStatus = document.getElementById('connectionStatus');
                this.onlineUsersEl = document.getElementById('onlineUsers');
                this.chatHeader = document.getElementById('chatHeader');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInputArea = document.getElementById('messageInputArea');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.partnerName = document.getElementById('partnerName');
                this.partnerActivity = document.getElementById('partnerActivity');
                this.partnerAvatar = document.getElementById('partnerAvatar');
                this.messageCountEl = document.getElementById('messageCount');
            }
            
            connectWebSocket() {
                this.socket = io();
                
                this.socket.on('connect', () => {
                    console.log('âœ… Connected to WebSocket server');
                    this.updateConnectionStatus(true);
                    
                    // Authenticate user
                    this.socket.emit('authenticate', {
                        userId: this.currentUser.id,
                        username: this.currentUser.username
                    });
                });
                
                this.socket.on('disconnect', () => {
                    console.log('âŒ Disconnected from WebSocket server');
                    this.updateConnectionStatus(false);
                });
                
                this.socket.on('online_users_update', (users) => {
                    this.updateOnlineUsers(users);
                });
                
                this.socket.on('user_online', (user) => {
                    this.addOnlineUser(user);
                });
                
                this.socket.on('user_offline', (user) => {
                    this.removeOnlineUser(user.userId);
                });
                
                this.socket.on('new_message', (message) => {
                    if (this.currentPartner && message.senderId == this.currentPartner.userId) {
                        this.addMessageToUI(message, false);
                        this.updateMessageCount();
                    }
                });
                
                this.socket.on('message_sent', (message) => {
                    // Message sent confirmation
                    console.log('Message sent:', message);
                });
                
                this.socket.on('user_typing', (data) => {
                    if (this.currentPartner && data.userId == this.currentPartner.userId) {
                        this.showTypingIndicator(data.username, data.isTyping);
                    }
                });
                
                this.socket.on('error', (error) => {
                    console.error('WebSocket error:', error);
                    alert('Error: ' + error.message);
                });
            }
            
            updateConnectionStatus(connected) {
                const dot = this.connectionStatus.querySelector('.connection-dot');
                const text = this.connectionStatus.querySelector('span');
                
                if (connected) {
                    this.connectionStatus.classList.remove('disconnected');
                    text.textContent = 'Connected';
                } else {
                    this.connectionStatus.classList.add('disconnected');
                    text.textContent = 'Disconnected';
                }
            }
            
            updateOnlineUsers(users) {
                // Add existing users for demo
                const existingUsers = [
                    { userId: '109', username: 'ssssdddd22' },
                    { userId: '20', username: '2@hotmail.co' },
                    { userId: '98', username: 'admin' },
                    { userId: '99', username: 'user1' }
                ];
                
                const allUsers = [...users, ...existingUsers].filter(user => user.userId != this.currentUser.id);
                
                this.onlineUsersEl.innerHTML = '';
                
                allUsers.forEach(user => {
                    this.addOnlineUserElement(user);
                    this.onlineUsers.set(user.userId, user);
                });
            }
            
            addOnlineUser(user) {
                if (user.userId != this.currentUser.id && !this.onlineUsers.has(user.userId)) {
                    this.addOnlineUserElement(user);
                    this.onlineUsers.set(user.userId, user);
                }
            }
            
            removeOnlineUser(userId) {
                this.onlineUsers.delete(userId);
                const userEl = this.onlineUsersEl.querySelector(`[data-user-id="${userId}"]`);
                if (userEl) {
                    userEl.remove();
                }
            }
            
            addOnlineUserElement(user) {
                const userEl = document.createElement('div');
                userEl.className = 'online-user';
                userEl.dataset.userId = user.userId;
                userEl.innerHTML = `
                    <div class="user-avatar">${user.username ? user.username[0].toUpperCase() : 'U'}</div>
                    <div class="user-info">
                        <div class="username">${user.username || 'User ' + user.userId}</div>
                        <div class="user-activity">Online now</div>
                    </div>
                `;
                
                userEl.addEventListener('click', () => {
                    this.selectChatPartner(user);
                });
                
                this.onlineUsersEl.appendChild(userEl);
            }
            
            selectChatPartner(user) {
                // Remove active class from all users
                this.onlineUsersEl.querySelectorAll('.online-user').forEach(el => {
                    el.classList.remove('active');
                });
                
                // Add active class to selected user
                const userEl = this.onlineUsersEl.querySelector(`[data-user-id="${user.userId}"]`);
                if (userEl) {
                    userEl.classList.add('active');
                }
                
                this.currentPartner = user;
                this.messageCount = 0;
                
                // Update chat header
                this.partnerName.textContent = user.username || 'User ' + user.userId;
                this.partnerActivity.textContent = 'Online now';
                this.partnerAvatar.textContent = user.username ? user.username[0].toUpperCase() : 'U';
                
                // Show chat interface
                this.chatHeader.style.display = 'flex';
                this.messageInputArea.style.display = 'block';
                
                // Clear messages and show welcome
                this.messagesContainer.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #666;">
                        <h4>Chat with ${user.username || 'User ' + user.userId}</h4>
                        <p>Start typing to begin your conversation...</p>
                    </div>
                `;
                
                this.updateMessageCount();
                this.messageInput.focus();
            }
            
            setupEventListeners() {
                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                    
                    // Handle typing indicator
                    this.handleTyping();
                });
                
                // Send message on Enter (Shift+Enter for new line)
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });
            }
            
            handleTyping() {
                if (!this.currentPartner) return;
                
                // Clear previous timeout
                clearTimeout(this.typingTimeout);
                
                // Send typing start
                this.socket.emit('typing_start', {
                    receiverId: this.currentPartner.userId
                });
                
                // Send typing stop after 2 seconds of inactivity
                this.typingTimeout = setTimeout(() => {
                    this.socket.emit('typing_stop', {
                        receiverId: this.currentPartner.userId
                    });
                }, 2000);
            }
            
            sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content || !this.currentPartner) return;
                
                // Send via WebSocket
                this.socket.emit('send_message', {
                    receiverId: this.currentPartner.userId,
                    content: content
                });
                
                // Add to UI immediately
                this.addMessageToUI({
                    content: content,
                    timestamp: new Date().toISOString(),
                    senderId: this.currentUser.id
                }, true);
                
                // Clear input
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.updateMessageCount();
                
                // Stop typing indicator
                this.socket.emit('typing_stop', {
                    receiverId: this.currentPartner.userId
                });
            }
            
            addMessageToUI(message, isSent) {
                // Remove welcome message if present
                const welcome = this.messagesContainer.querySelector('[style*="text-align: center"]');
                if (welcome) welcome.remove();
                
                const messageEl = document.createElement('div');
                messageEl.className = `message ${isSent ? 'sent' : 'received'}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageEl.innerHTML = `
                    <div class="message-bubble">
                        ${message.content}
                        <div class="message-time">${time}</div>
                    </div>
                `;
                
                this.messagesContainer.appendChild(messageEl);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
            
            showTypingIndicator(username, isTyping) {
                const typingUser = document.getElementById('typingUser');
                typingUser.textContent = username;
                
                if (isTyping) {
                    this.typingIndicator.style.display = 'block';
                    setTimeout(() => {
                        this.typingIndicator.style.display = 'none';
                    }, 3000);
                } else {
                    this.typingIndicator.style.display = 'none';
                }
            }
            
            updateMessageCount() {
                this.messageCount++;
                this.messageCountEl.textContent = `${this.messageCount} messages`;
            }
        }
        
        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ Real-time chat initializing...');
            window.chat = new RealtimeChat();
        });
    </script>
</body>
</html>
