<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient99" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#82E0AA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4fad77;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Border circle -->
    <circle cx="200" cy="200" r="195" fill="none" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Main background circle -->
    <circle cx="200" cy="200" r="193" fill="url(#gradient99)"/>
    
    <!-- Person icon -->
    <g transform="translate(200, 200)">
        <!-- Head -->
        <circle cx="0" cy="-40" r="35" fill="rgba(255,255,255,0.9)"/>
        <!-- Body -->
        <path d="M -60 120 Q -60 60 -35 40 Q 0 30 35 40 Q 60 60 60 120 Z" fill="rgba(255,255,255,0.9)"/>
    </g>
    
    <!-- Initials -->
    <text x="200" y="220" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
          text-anchor="middle" fill="rgba(0,0,0,0.7)">US</text>
    
    
</svg>