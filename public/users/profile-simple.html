<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Totilove</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Dynamic Navbar System -->
    <script src="/js/session.js"></script>
    <script src="/components/navbar-loader.js"></script>
    <script src="/components/navbar.js"></script>
    
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #00b894;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --text-color: #333;
            --muted-color: #636e72;
            --white: #ffffff;
            --danger-color: #d63031;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            padding-top: 80px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            color: white;
            font-size: 1.5rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: var(--danger-color);
            color: var(--white);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile-header {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 3rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .profile-info h1 {
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .profile-info .username {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--muted-color);
            font-size: 0.9rem;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .profile-card {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: var(--dark-color);
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title i {
            color: var(--primary-color);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--light-color);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--muted-color);
            font-weight: 500;
        }

        .info-value {
            color: var(--dark-color);
            font-weight: 600;
        }

        .edit-btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .edit-btn:hover {
            background: #5a4fcf;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-content {
                grid-template-columns: 1fr;
            }

            .profile-stats {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar will be dynamically loaded here -->

    <div class="profile-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Loading profile...</span>
        </div>

        <div id="error-container" style="display: none;">
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-text">Failed to load profile data</span>
            </div>
        </div>

        <div id="profile-content" style="display: none;">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar" id="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h1 id="display-name">Loading...</h1>
                    <div class="username">@<span id="username">loading</span></div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="age">--</div>
                            <div class="stat-label">Age</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="member-since">--</div>
                            <div class="stat-label">Member Since</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="last-active">--</div>
                            <div class="stat-label">Last Active</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="profile-content">
                <!-- Personal Information -->
                <div class="profile-card">
                    <h2 class="card-title">
                        <i class="fas fa-user"></i>
                        Personal Information
                    </h2>
                    <div class="info-item">
                        <span class="info-label">Email</span>
                        <span class="info-value" id="email">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Profile ID</span>
                        <span class="info-value" id="user-id">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Gender</span>
                        <span class="info-value" id="gender">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Birthdate</span>
                        <span class="info-value" id="birthdate">--</span>
                    </div>
                    <button class="edit-btn" onclick="editProfile()">
                        <i class="fas fa-edit"></i>
                        Edit Profile
                    </button>
                </div>

                <!-- Location Information -->
                <div class="profile-card">
                    <h2 class="card-title">
                        <i class="fas fa-map-marker-alt"></i>
                        Location
                    </h2>
                    <div class="info-item">
                        <span class="info-label">Country</span>
                        <span class="info-value" id="country">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">State</span>
                        <span class="info-value" id="state">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">City</span>
                        <span class="info-value" id="city">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load session.js first, before any inline scripts that use it -->
    <script src="/js/session.js"></script>
    <script src="/components/navbar.js"></script>
    <script>
        let currentUser = null;

        // Initialize profile page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Profile page initializing...');
            
            // Check for sessionManager immediately - no delay needed
            if (typeof sessionManager === 'undefined') {
                console.log('‚è≥ SessionManager not found, attempting direct load...');
                // No delay - if sessionManager isn't loaded yet, it's a real problem
            }
            
            // Check if sessionManager is still undefined
            if (typeof sessionManager === 'undefined') {
                console.error('‚ùå SessionManager not found');
                showError('Session manager failed to load. Please refresh the page.');
                return;
            }
            
            // Ensure session is properly initialized
            try {
                console.log('üîß Initializing session manager...');
                await sessionManager.init();
            } catch (error) {
                console.error('‚ùå Error initializing session:', error);
                showError('Failed to initialize session. Please try again.');
                return;
            }
            
            // Check if user is logged in
            if (!sessionManager.isLoggedIn()) {
                console.log('‚ùå No valid session found, redirecting to login');
                window.location.href = '/login?return=' + encodeURIComponent(window.location.href);
                return;
            }
            
            // Load profile data
            await loadUserProfile();
        });

        async function loadUserProfile() {
            console.log('üîÑ Loading user profile...');
            showLoading();
            
            try {
                // Get current user from session
                const currentUser = sessionManager.getCurrentUser();
                
                if (!currentUser || !currentUser.id) {
                    console.log('‚ùå No user data in session, attempting to refresh...');
                    const isValid = await sessionManager.checkAuthentication();
                    if (!isValid) {
                        showError('Unable to get user data. Please login again.');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                        return;
                    }
                    
                    // Try to get user again after refresh
                    const refreshedUser = sessionManager.getCurrentUser();
                    if (!refreshedUser || !refreshedUser.id) {
                        showError('User data not available. Please login again.');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                        return;
                    }
                    
                    // Use the refreshed user data
                    currentUser = refreshedUser;
                }

                console.log('üë§ Loading profile for user:', currentUser.id);
                const userId = currentUser.id;

                const response = await fetch(`/api/user/${userId}`);
                
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üîç API response:', data);

                if (data.success) {
                    console.log('üìÑ User data received:', data.user);
                    displayUserProfile(data.user);
                    hideLoading();
                    console.log('‚úÖ Profile loaded successfully');
                } else {
                    console.log('‚ùå API returned error:', data.error);
                    showError(data.error || 'Failed to load profile');
                }
            } catch (error) {
                console.error('‚ùå Error loading profile:', error);
                if (error.message.includes('Failed to fetch')) {
                    showError('Network connection error. Please check your internet connection and try again.');
                } else if (error.message.includes('Server responded')) {
                    showError('Server error. Please try again later.');
                } else {
                    showError('Unable to load profile. Please try again.');
                }
            }
        }

        function displayUserProfile(user) {
            try {
                console.log('üé≠ Displaying profile for user:', user);
                
                // Basic info
                const username = document.getElementById('username');
                if (username) username.textContent = user.username || 'Unknown';
                
                const displayName = document.getElementById('display-name');
                if (displayName) displayName.textContent = user.username || 'Unknown User';
                
                const email = document.getElementById('email');
                if (email) email.textContent = user.email || 'Not provided';
                
                const gender = document.getElementById('gender');
                if (gender) gender.textContent = capitalizeFirst(user.gender) || 'Not specified';
                
                const userId = document.getElementById('user-id');
                if (userId) userId.textContent = user.id || '--';

                // Location
                const country = document.getElementById('country');
                if (country) country.textContent = user.country || 'Not specified';
                
                const state = document.getElementById('state');
                if (state) state.textContent = user.state || 'Not specified';
                
                const city = document.getElementById('city');
                if (city) city.textContent = user.city || 'Not specified';

                // Dates and age
                if (user.birthdate) {
                    const birthdate = new Date(user.birthdate);
                    const birthdateEl = document.getElementById('birthdate');
                    if (birthdateEl) birthdateEl.textContent = birthdate.toLocaleDateString();
                    
                    const ageEl = document.getElementById('age');
                    if (ageEl) ageEl.textContent = calculateAge(birthdate);
                }

                if (user.date_joined) {
                    const joinDate = new Date(user.date_joined);
                    const memberSince = document.getElementById('member-since');
                    if (memberSince) memberSince.textContent = formatDate(joinDate);
                }

                if (user.last_login) {
                    const lastLogin = new Date(user.last_login);
                    const lastActive = document.getElementById('last-active');
                    if (lastActive) lastActive.textContent = formatRelativeTime(lastLogin);
                }

                // Avatar with first letter of username
                const avatar = document.getElementById('avatar');
                if (avatar && user.username) {
                    avatar.innerHTML = user.username.charAt(0).toUpperCase();
                }
                
                console.log('‚úÖ Profile display completed successfully');
                
            } catch (error) {
                console.error('‚ùå Error in displayUserProfile function:', error);
                throw error; // Re-throw so the caller can handle it
            }
        }

        function calculateAge(birthdate) {
            const today = new Date();
            let age = today.getFullYear() - birthdate.getFullYear();
            const monthDiff = today.getMonth() - birthdate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }
            
            return age;
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short' 
            });
        }

        function formatRelativeTime(date) {
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
            return `${Math.floor(days / 30)} months ago`;
        }

        function capitalizeFirst(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('profile-content').style.display = 'none';
            document.getElementById('error-container').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('profile-content').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-container').style.display = 'block';
        }

        // Action functions
        function editProfile() {
            alert('Edit profile functionality coming soon!');
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('sessionToken');
                localStorage.removeItem('currentUser');
                sessionStorage.clear();
                window.location.href = '/login';
            }
        }

        console.log('üöÄ Profile page script loaded');
    </script>
</body>
</html>
