<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon with Letter Icon</title>
    <link rel="stylesheet" href="/assets/css/vendor/font-awesome.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .pigeon-container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .pigeon-icon {
            font-size: 80px;
            color: #6c757d;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .letter-icon {
            position: absolute;
            top: -10px;
            right: -15px;
            font-size: 34.5px;
            color: #007bff;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .pigeon-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 500;
            color: #495057;
        }

        .detail-value {
            color: #6c757d;
        }

        .status-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .alternative-designs {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .alt-design {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .alt-design:hover {
            transform: translateY(-5px);
        }

        .alt-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .alt-title {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        /* Font Awesome dove icon */
        .dove-icon {
            font-size: 80px;
            color: #6c757d;
        }

        .envelope-icon {
            width: 20px;
            height: 20px;
            fill: #007bff;
        }

        .paper-plane-icon {
            width: 40px;
            height: 40px;
            fill: #6c757d;
        }

        .feather-icon {
            width: 40px;
            height: 40px;
            fill: #6c757d;
        }

        .mail-bulk-icon {
            width: 40px;
            height: 40px;
            fill: #6c757d;
        }

        .inbox-icon {
            width: 40px;
            height: 40px;
            fill: #6c757d;
        }
    </style>
</head>
<body>
    <div class="pigeon-container">
        <div class="pigeon-icon">
            <i class="fas fa-dove dove-icon"></i>
            <div class="letter-icon">
                <!-- Embedded Envelope SVG -->
                <svg class="envelope-icon" viewBox="0 0 512 512">
                    <path d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"/>
                </svg>
            </div>
        </div>
        
        <h1 class="title">Pigeon Messenger</h1>
        <p class="subtitle">Delivering messages with style</p>
        
        <div class="pigeon-details">
            <div class="detail-item">
                <span class="detail-label">Status:</span>
                <span class="status-badge">Active</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Messages Delivered:</span>
                <span class="detail-value">1,247</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Success Rate:</span>
                <span class="detail-value">99.8%</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Last Delivery:</span>
                <span class="detail-value">2 minutes ago</span>
            </div>
        </div>

        <div class="alternative-designs">
            <div class="alt-design">
                <div class="alt-icon">
                    <!-- Embedded Paper Plane SVG -->
                    <svg class="paper-plane-icon" viewBox="0 0 512 512">
                        <path d="M511.6 36.86l-64 415.1a15.91 15.91 0 0 1-13.46 13.47l-415.1 64a15.91 15.91 0 0 1-13.47-13.46l64-415.1a15.91 15.91 0 0 1 13.46-13.47l415.1-64a15.91 15.91 0 0 1 13.47 13.46zM164.1 364.5c-29.95 0-54.25-24.3-54.25-54.25s24.3-54.25 54.25-54.25 54.25 24.3 54.25 54.25-24.3 54.25-54.25 54.25zM370.1 265.5c-29.95 0-54.25-24.3-54.25-54.25s24.3-54.25 54.25-54.25 54.25 24.3 54.25 54.25-24.3 54.25-54.25 54.25z"/>
                    </svg>
                </div>
                <div class="alt-title">Paper Plane</div>
            </div>
            <div class="alt-design">
                <div class="alt-icon">
                    <!-- Embedded Feather SVG -->
                    <svg class="feather-icon" viewBox="0 0 512 512">
                        <path d="M467.1 241.1L351.1 288h94.3c-7.9 0-15.8 2.3-22.6 6.6l-43.5 29.9c-6.8 4.3-14.7 6.6-22.6 6.6H351.1l115.1 46.9c7.9 3.2 16.4 3.2 24.3 0l115.1-46.9H448.3c-7.9 0-15.8-2.3-22.6-6.6l-43.5-29.9c-6.8-4.3-14.7-6.6-22.6-6.6H351.1l115.1-46.9c7.9-3.2 16.4-3.2 24.3 0z"/>
                    </svg>
                </div>
                <div class="alt-title">Feather</div>
            </div>
            <div class="alt-design">
                <div class="alt-icon">
                    <!-- Embedded Mail Bulk SVG -->
                    <svg class="mail-bulk-icon" viewBox="0 0 512 512">
                        <path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.2 28 8.2 39.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 16.4-55.9 16.4-78.7 0L0 176z"/>
                    </svg>
                </div>
                <div class="alt-title">Mail Bulk</div>
            </div>
            <div class="alt-design">
                <div class="alt-icon">
                    <!-- Embedded Inbox SVG -->
                    <svg class="inbox-icon" viewBox="0 0 512 512">
                        <path d="M121 32C91.6 32 66 57.6 66 87v46.3L28.6 149.4C11.4 164.8 0 186.6 0 210.7V296c0 26.5 21.5 48 48 48H464c26.5 0 48-21.5 48-48V210.7c0-24.1-11.4-45.9-28.6-61.3L446 133.3V87c0-29.4-25.6-55-55-55H121zM64 87c0-31.4 25.6-57 57-57H391c31.4 0 57 25.6 57 57v46.3l37.4 16.1c17.2 15.4 28.6 37.2 28.6 61.3V296c0 8.8-7.2 16-16 16H48c-8.8 0-16-7.2-16-16V210.7c0-24.1 11.4-45.9 28.6-61.3L64 133.3V87z"/>
                    </svg>
                </div>
                <div class="alt-title">Inbox</div>
            </div>
        </div>
    </div>
</body>
</html>
