<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Letter Icon</title>
    <link rel="stylesheet" href="/assets/css/vendor/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .pigeon-container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .pigeon-icon {
            font-size: 80px;
            color: #6c757d;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .letter-icon {
            position: absolute;
            top: -10px;
            right: -15px;
            font-size: 30px;
            color: #e74c3c;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Font Awesome dove icon */
        .dove-icon {
            font-size: 80px;
            color: #6c757d;
        }

        .envelope-icon {
            width: 30px;
            height: 30px;
            fill: #e74c3c;
        }

        .arrow-icon {
            width: 16px;
            height: 16px;
            fill: white;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="pigeon-container">
        <div class="pigeon-icon">
            <i class="fas fa-dove dove-icon"></i>
            <!-- Embedded Envelope SVG -->
            <svg class="envelope-icon letter-icon" viewBox="0 0 512 512">
                <path d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"/>
            </svg>
        </div>
        
        <h1>Pigeon with Letter</h1>
        
        <p>A beautiful pigeon carrying a message, symbolizing communication and connection.</p>
        
        <div class="description">
            <strong>Features:</strong><br>
            • Animated bouncing letter icon<br>
            • Responsive design<br>
            • Completely standalone (no dependencies)<br>
            • Modern gradient background<br>
            • Works from anywhere - no server needed!
        </div>
        
        <a href="javascript:history.back()" class="back-button">
            <!-- Embedded Arrow SVG -->
            <svg class="arrow-icon" viewBox="0 0 448 512">
                <path d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"/>
            </svg>
            Go Back
        </a>
    </div>
</body>
</html>
